<!DOCTYPE html>
<html>
<head>
  <title>Welcome Page</title>
  <style>
    /* CSS styles for navigation bar */
    ul.navbar {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
    
    ul.navbar li {
      float: left;
    }
    
    ul.navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    ul.navbar li a:hover {
      background-color: #111;
    }
    
    /* CSS styles for welcome message */
    .welcome-message {
      text-align: center;
      margin-top: 100px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <ul class="navbar">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  
  <div class="welcome-message">
    <h1>Welcome to our website!</h1>
    <p>Feel free to explore and navigate through our pages.</p>
  </div>
</body>
</html>
